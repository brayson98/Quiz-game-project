<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="assets/index.js"></script>
    <script defer src="assets/login.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
 
    <section class="container">
        <div class="header">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="logo"/>
            </div>
            <div class="title">
                <h1>Quiz Game</h1>
            </div>
            <div id="login">

                <form id="login-form">
                    <input type="text" id="username-input" placeholder="Username" name="username">
                    <input type="password" id="password-input" placeholder="Password" name="password">
                    <button type="button" onclick="login()">Log In</button>
                </form>
                <div id="login-message"></div>
            </div>
            <form id="signup-form">
                <input type="text" id="new-username" placeholder="Username">
                <input type="password" id="new-password" placeholder="Password">
                <button type="submit">Sign Up</button>
            </form>
            <div id="signup-message"></div>
            
        </div>
    </section>
    <div class="divider"></div>
    <div id="userStats">

        <div id="welcome">Welcome, <span id="username"></span>!</div>
        <p id="highscore">Highscore: </p>
    </div>

    <section class="container">
        <div class="settings">
            <div id="categoryList">
                <h2 id="selectCategory">Select category</h2>
                <div id="categories">
                    <button id="geographyBtn">Geography</button>
                    <button id="historyBtn">History</button>
                    <button id="literatureBtn">Literature</button>
                    <button id="politicsBtn">Politics</button>
                    <button id="artBtn">Art</button>
                </div>
                
            </div>
            <div id="modeList" style="display:none">
                <h2 id="selectMode">Select mode</h2>
                <div id="modes">
                    <button id="standardModeBtn">Standard</button>
                    <button id="timedModeBtn">Time Trial</button>
                </div>
            </div>

        </div>
        <div class="divQuestion" id="questionContainer" style="display:none;">
            <p id="timer" style="display:none">Time remaining: <span id="minutes"></span>:<span id="seconds"></span></p>
            <div class="result">
                <p class="score">Score: <span id="score"></span></p>
            </div>
            <h2 id="question"></h2>
            <ul id="answers"></ul>
            <div class="divRestart">
               
                <button id="restartBtn">Restart Quiz</button>
                <button id="selectNewCategory">Select Category</button>
            </div>
        </div>
    </section>
</body>
</html>
