<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section>
        <div class="banner">
            <img src="https://drive.google.com/uc?export=view&id=1QyO3WAbpLIAyeeiYr-KR6z1AtlXpwmI2" alt="logo" class="logo">
            <h1>Quiz Game</h1>
        </div>
        <form>
            <label for="category">Please select the subject you would like to practice.
                <select id="category">
                    <option>(select one)</option>
                    <option>Art</option>
                    <option>English Language</option>
                    <option>English Literature</option>
                    <option>French</option>
                    <option>Geography</option>
                    <option>German</option>
                    <option>History</option>
                    <option>Religion</option>
                    <option>Spanish</option>
                </select>
            </label>
        </form>
        <div id="container">
            <h3 id="question">What is the capital of Albania?</h3>
            <button id="answer1">Sofia</button>
            <button id="answer2">Skopje</button>
            <button id="answer3">Tirana</button>
            <button id="answer4">Podgorica</button>
        </div>
    </section>
</body>
</html>
