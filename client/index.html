<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="assets/index.js"></script>
    <script defer src="assets/login.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
 
    <section class="container">
        <div class="header">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="logo"/>
            </div>
            <div class="title">
                <h1>Quiz Game</h1>
            </div>
            <div id="login">

                <form id="login-form">
                    <input type="text" id="username-input" placeholder="Username" name="username">
                    <input type="password" id="password-input" placeholder="Password" name="password">
                    <button type="button" onclick="login()">Log In</button>
                </form>
                <div id="login-message"></div>
            </div>
            <form id="signup-form">
                <input type="text" id="new-username" placeholder="Username">
                <input type="password" id="new-password" placeholder="Password">
                <input type="password" id="confirm-password" placeholder="Confirm Password">
                <button type="submit">Sign Up</button>
            </form>
            
        </div>
    </section>
    <div class="divider"></div>
    <div id="welcome">Welcome, <span id="username"></span>!</div>
    <p id="highscore">Highscore: </p>

    <section class="container">
        <div class="categoryList" >
            <h2>Select category</h2>
            <div id="categories">
                <button id="geographyBtn">Geography</button>
                <button id="historyBtn">History</button>
                <button id="literatureBtn">Literature</button>
                <button id="politicsBtn">Politics</button>
                <button id="artBtn">Art</button>
            </div>
            <div class="result">
                <p id="score">Score: 0</p>
            </di>
        </div>
        
        <div class="divQuestion" id="questionContainer" style="display:none;">
            <h2 id="question"></h2>
            <ul id="answers"></ul>
        </div>
        <button id="restartBtn">Restart</button>
    </section>
</body>
</html>
