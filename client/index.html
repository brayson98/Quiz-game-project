<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="assets/index.js"></script>
</head>
<body>
    <section>
        <div class="banner">
            <img src="https://drive.google.com/uc?export=view&id=1QyO3WAbpLIAyeeiYr-KR6z1AtlXpwmI2" alt="logo" class="logo">
            <h1>Quiz Game</h1>
            <div id="categories">
                <h2>Select a category:</h2>
                <button id="geographyBtn">Geography</button>
                <button id="historyBtn">History</button>
                <button id="literatureBtn">Literature</button>
              </div>
              <p> <span id="score">Score: 0</span></p>
              <div id="questionContainer" style="display:none;">
                <h2 id="question"></h2>
                <ul id="answers"></ul>
              </div>
              <button id="restartBtn">Restart</button>
    </section>
</body>
</html>
